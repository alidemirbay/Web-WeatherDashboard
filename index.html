<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--header-->
    <header class="container-fluid text-center p-2 bg-dark">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1">Search for a City:</h4>
                <!-- search box -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" aria-label="City Search"
                        aria-describedby="search-button" placeholder="Enter a city" />
                    <!-- search button -->
                    <button class="btn bg-primary text-light" id="search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <!-- searched cities dumped here -->
                <ul class="list-group"></ul>
                <!-- clear button -->
                <button class="btn btn-primary" id="clear">Clear</button>

            </div>
            <!-- current weather -->
            <div class="col-sm-8">
                <div class="row m-3 border">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name my-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>
                            UV Index:<span class="current bg-danger rounded p-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white p-2 m-2 rounded">
                            <p id="date0"></p>
                            <p id="img0"></p>
                            <p>Temp:<span id="temp0"></span></p>
                            <p>Humidity:<span id="hum0"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white p-2 m-2 rounded">
                            <p id="date1"></p>
                            <p id="img1"></p>
                            <p>Temp:<span id="temp1"></span></p>
                            <p>Humidity:<span id="hum1"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white p-2 m-2 rounded">
                            <p id="date2"></p>
                            <p id="img2"></p>
                            <p>Temp:<span id="temp2"></span></p>
                            <p>Humidity:<span id="hum2"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white p-2 m-2 rounded">
                            <p id="date3"></p>
                            <p id="img3"></p>
                            <p>Temp:<span id="temp3"></span></p>
                            <p>Humidity:<span id="hum3"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white p-2 m-2 rounded">
                            <p id="date4"></p>
                            <p id="img4"></p>
                            <p>Temp:<span id="temp4"></span></p>
                            <p>Humidity:<span id="hum4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>

    <!-- js file -->
    <script src="script.js"></script>
</body>

</html>
